<!DOCTYPE html>
<html>
<head>
    <title>Marker</title>
    <link rel="stylesheet" href="leaflet.css"/>
    <script src="leaflet.js"></script>
</head>
<body>
    <div id="mapku" style="width: 100%; height: 600px;"></div>

</body>
<script type="text/javascript">
     var mymap = L.map('mapku').setView([-0.9137822,100.4640162],17);
    
     L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom:18,
        id:'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(mymap);

    var locations = [[-0.914353349945089, 100.4660919886132],
                     [-0.9114998418699551, 100.46772277168324],
                     [-0.9130110999539225, 100.46511505046817],
                     [-0.9120966185827719, 100.46810961922091],
                     [-0.9122080587513688, 100.46231800486215],
                     [-0.9075873965801776, 100.46084760874143],
                     [-0.9189978866870283, 100.45614652287301]];

    for (var i = 0; i < locations.length; i++) {
        marker = new L.marker([locations[i][0], locations[i][1]]).addTo(mymap);
    }
</script>
</html>
